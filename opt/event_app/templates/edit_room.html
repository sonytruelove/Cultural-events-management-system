{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Редактирование помещения: {{ room.name }}</h1>
        <a href="/rooms/{{ room.id }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Назад
        </a>
    </div>
    <hr style="color:#0d6efd;">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="/rooms/{{ room.id }}/update" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label fw-bold">Название помещения*</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ room.name }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="room_type_id" class="form-label fw-bold">Тип помещения*</label>
                                    <select class="form-select" id="room_type_id" name="room_type_id"  style="max-width:300px;" required>
                                        {% for room_type in room_types %}
                                            <option value="{{ room_type.id }}" {% if room_type.id == room.room_type_id %}selected{% endif %}>
                                                {{ room_type.name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="capacity" class="form-label fw-bold">Вместимость*</label>
                                    <input type="number" class="form-control" id="capacity" name="capacity" value="{{ room.capacity }}" min="1" style="max-width:100px;" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="address" class="form-label fw-bold">Адрес*</label>
                                    <input type="text" class="form-control" id="address" name="address" value="{{ room.address }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label fw-bold">Описание</label>
                                    <textarea class="form-control" id="description" name="description" rows="3">{{ room.description or '' }}</textarea>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="is_external" name="is_external" {% if room.is_external %}checked{% endif %}>
                                    <label class="form-check-label" for="is_external">Внешний ресурс</label>
                                </div>
                                <div class="mb-3">
                                    <label for="external_url" class="form-label fw-bold">Ссылка на внешний ресурс</label>
                                    <input type="url" class="form-control" id="external_url" name="external_url" value="{{ room.external_url or '' }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label fw-bold">Изображение помещения</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            {% if room.image_filename %}
                            <div class="mt-2">
                                <p>Текущее изображение:</p>
                                <img src="/static/images/{{ room.image_filename }}" alt="{{ room.name }}" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                            {% endif %}
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            <a href="/rooms/{{ room.id }}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
